<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="content/css/calculator.css">
</head>
<body>
    
    <div class="container">
         
        <div class="row justify-content-center full-height align-items-center">
            
            <div class="col-12 text-center warp-box d-flex align-items-center">

                <div class="col-6 img-box">
                    <img src="content/img/calculator.svg" draggable="false" class="img-fluid" alt="">
                </div>

                <div class="col-6 calculator-box">

                    <div class="col-12 d-flex justify-content-center">
                        <input type="text" class="form-control mr-3 screen">
                    </div>
                         
                    <div class="mt-3">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
    
                        <br>
    
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
    
                        <br>
    
                        <button>9</button>
                        <button>0</button>
                        <button class="equal-btn">=</button>
                        <button class="clearBtn">C</button>
                    </div>

                </div>

            </div>

        </div>                

        <div class="buttons-box d-flex flex-column">
            <button class="main-buttons">+</button>
            <button class="main-buttons">-</button>
            <button class="main-buttons">*</button>
        </div>

    </div>
    
    <script src="vendor/node_modules/animejs/lib/anime.min.js"></script>
    <script src="content/js/main.js"></script>
</body>
</html>
